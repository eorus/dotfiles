# === Picom configuration for X220 eorus DWM ===
# Lightweight, transparent bar, minimal CPU usage

# General
backend = "xrender";        # Lightest backend for older laptops
vsync = true;               # Prevent tearing

# Transparency & opacity
inactive-opacity = 0.95;    # Slight transparency for inactive windows
active-opacity = 1.0;       # Active windows fully opaque
frame-opacity = 0.9;        # Window borders slightly transparent
opacity-rule = [
    "100:class_g = 'Dwm'",  # Top bar fully opaque for readability if needed
    "95:class_g = 'St'"   # Optional: transparent terminal background
];

# Shadows (optional)
shadow = false;             # Disable shadows for low CPU

# Fading (optional, minimal impact)
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Exclude transparency for certain windows
inactive-opacity-override = true;

# Corner rounding (optional, zero for stock DWM)
corner-radius = 0;

# Blur (disabled for X220, too heavy)
blur-method = "none";
